# AWP for Data Science Notebook
# Example: Jupyter/Python project

author: Priya DS

goal: |
  Analyze a dataset and visualize results in a Jupyter notebook.

overview:
  - "1. Data Preparation"
  - "2. Analysis"
  - "3. Visualization"
  - "4. Reporting"

steps:
  - number: 1
    name: "Data Preparation"
    steps:
      - number: 1.1
        description: "Load and clean dataset"
  - number: 2
    name: "Analysis"
    steps:
      - number: 2.1
        description: "Perform statistical analysis"
  - number: 3
    name: "Visualization"
    steps:
      - number: 3.1
        description: "Create charts and plots"
  - number: 4
    name: "Reporting"
    steps:
      - number: 4.1
        description: "Summarize findings in notebook"

outcome: |
  A Jupyter notebook with data analysis, visualizations, and a summary report.

commitStandard:
  format: "type(scope step): subject"
  types: [feat, fix, docs, test, chore]
  rules:
    - Reference the step in every commit.
    - Use imperative mood.
  examples:
    - "feat(data 1.1): load and clean dataset"
    - "docs(report 4.1): summarize findings"

procedures:
  - key: update
    number: 1
    name: "update"
    description: "Review README.md and awp.yml after each step. Update as needed to reflect the current state and next actions."
  - key: commit
    number: 2
    name: "commit"
    description: "Use the commitStandard for all commit messages. Reference the step in every commit."
  - key: next
    number: 3
    name: "next"
    description: "After update and commit, proceed to the next main step." 